<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel='stylesheet' href='assets/css/style.css'>
    <script src='https://code.jquery.com/jquery.js'></script>
    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
    <div class='container'>
        <div class='row'>   
          
         <div class="col-lg-2 col-sm-2 col-xs-2"><img src="assets/images/TrainInv.png"><img src="assets/images/time.png"><img src="assets/images/Train.png"></div>
            <div class='card-panel z-depth-2 blue accent-3 white-text'> 
                
                <h3 class='center-align'>Train Schedule</h3></div>
        </div>
        <div class='row'>
            <!-- Display Panel -->
            <div class='card-panel trainInfo'>
                <h4 class='center-align'>Current Train Schedule</h4>
                <table class="table striped center bordered responsive-table" id='trainTable'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency ( in minutes)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Submission Panel -->
        <div class='row'>
            <div class='card-panel'>
                <h4 class='center-align'>Add Your Train</h4>
                <form>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="trainNameInput">
                        <label for="">Train Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="destinationInput">
                        <label for="">Destination</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="time" class="validate" id="firstInput">
                        <label class='active' for="">First Train (HH:mm)</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="number" class="validate" id="frequencyInput">
                        <label for="">Frequency (in minutes)</label>
                    </div>
                    <button type="submit" class="btn blue accent-3" id="addTrainBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='assets/javascript.js'></script>
</body>

</html>
